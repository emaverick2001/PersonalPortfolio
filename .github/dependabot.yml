version: 2
updates:
  # Update npm dependencies in the frontend directory
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "emaverick2001"
    commit-message:
      prefix: "deps(workspace)"
      include: "scope"

  # Update GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "emaverick2001"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Update Tailwind CSS dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "tailwindcss"

  # Update pnpm lockfile
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "pnpm"
        update-types: ["version-update:semver-major"]

  # Update uv dependencies
  - package-ecosystem: "uv" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
